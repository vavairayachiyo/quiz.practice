<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css/main.css">
</head>

<body>
  <h1>Quiz初級編</h1>


  <p id="question"></p>

  <ul>
    <li><button id="answer00">0</button></li>
    <li><button id="answer01">1</button></li>
    <li><button id="answer02">2</button></li>
  </ul>

  <p>結果</p>
  <p id="result"></p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>


    //問題文↓
    const quiz = {
      question: 'プログラミングにおいて次の3つの中で最も重要なものはなにか．',
      answers: ['知性', 'コード量', '体格'],
      correct: 1,
    };


    //1.問題文の表示
    $("#question").text(quiz.question);

    //2.選択肢の表示
    $("#answer00").text(quiz.answers[0]);
    $("#answer01").text(quiz.answers[1]);
    $("#answer02").text(quiz.answers[2]);

    //3.valuの表示
    $("#answer00").val(0);
    $("#answer01").val(1);
    $("#answer02").val(2);


    $("button").on("click", function (e) {
      // 1, 2 `value`を受け取り，条件分岐
      if (Number(e.target.value) === quiz.correct) {
        // 正解の表示
        $("#result").text("正解！！！");
      } else {
        // 不正解の表示
        $("#result").text("不正解．．．");
      }
    });




  </script>

  <script>


  </script>
</body>

</html>
