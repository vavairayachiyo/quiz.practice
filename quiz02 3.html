<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <h1>Quiz中級編</h1>

  <p>第 <span id="number">1</span> 問</p>

  <p id="question"></p>

  <ul>
    <li><button id="answer00">0</button></li>
    <li><button id="answer01">1</button></li>
    <li><button id="answer02">2</button></li>
  </ul>

  <p>結果</p>
  <p id="result"></p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>

    // const start = 0;
    // const end = 4;

    // let option = ""

    // for (let i = start; i <= end; i++) {
    //   option += "<option>" + i + "</option>"
    // }
    // $("#question").html(option);



    // const list01 = ['第1問', '第2問', '第3問', '第4問']

    // const arrey = [];

    // for (let i = 0; i < list01.length; i++) {
    //   arrey.push('<p>${list01[i]}</p>');
    // }

    // console.log(arrey);



    const quiz = [
      {
        question: 'プログラミングにおいて次の3つの中で最も重要なもの？？',
        answers: ['知性', 'コード量', '体格'],
        correct: 1,
      },
      {
        question: '課題をつくるときに大事なことは？？',
        answers: ['斬新なアイデア', 'コミットする時間', '洗練されたコード'],
        correct: 1,
      },
      {
        question: 'コードを書くことに疲れたときはどうするのがよいか．',
        answers: ['温泉に浸かる', 'ビールを飲む', '更にコードを書く'],
        correct: 2,
      },
      {
        question: '詰んだらどうする？',
        answers: ['一人で考える', 'ググる', '気分転換'],
        correct: 1,


      },
      {
        question: 'さらに詰んだら？',
        answers: ['一人で考える', 'ググる', 'slackで質問'],
        correct: 2,


      },

    ];



    let score = 0;

    // 1. 結果記録用の配列を用意
    const result = [];

    // 2. 問題文の表示
    $("#question").text(quiz[result.length].question);

    // 3. 選択肢の表示

    $("#answer00").text(quiz[result.length].answers[0]);
    $("#answer01").text(quiz[result.length].answers[1]);
    $("#answer02").text(quiz[result.length].answers[2]);


    // 4. `value`の設定
    $("#answer00").val(0);
    $("#answer01").val(1);
    $("#answer02").val(2);


    $("button").on("click", function (e) {

      if (result.length + 1 == quiz.length) {

        window.alert('終了！あなたの正解数は' + score + ' / ' + quiz.length + 'です！');

      } else {

        if (Number(e.target.value) === quiz[result.length].correct) {
          $("#result").text("正解！！！");
          // 結果を配列に追加
          result.push("ok");
          score++;
        } else {
          $("#result").text("不正解．．．");
          // 結果を配列に追加
          result.push("ng");
        }
        // 問題文と選択肢を更新
        $("#number").text(result.length + 1);
        $("#question").text(quiz[result.length].question);
        $("#answer00").text(quiz[result.length].answers[0]);
        $("#answer01").text(quiz[result.length].answers[1]);
        $("#answer02").text(quiz[result.length].answers[2]);

      }

    });



  </script>

</body>

</html>
